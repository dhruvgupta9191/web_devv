<div *ngFor="let entry of quiz; index as i">
    <mat-card fxLayout="column">
       <div class="align">Q-{{i+1}} {{entry[0]}}</div> 
    <br>
    <mat-card-content>
        <div>
            <div fxLayout="row">
                <!-- <div class="set" (click)="checkAns(i,0)">{{entry[1][0]}}</div> -->
                <input type="radio" id="html" name="language" value="HTML" (click)="checkAns(i,0)" >
                <label for="html">{{entry[1][0]}}</label><br>
                <br>
                <!-- <div class="set" (click)="checkAns(i,1)">{{entry[1][1]}}</div> -->
                <input type="radio" id="html" name="fav_language" value="HTML" (click)="checkAns(i,1)" >
                <label for="html">{{entry[1][1]}}</label><br>
                <br>
            </div>
            <div fxLayout="row">
                <!-- <div class="set" (click)="checkAns(i,2)">{{entry[1][2]}}</div> -->
                <input type="radio" id="html" name="v_language" value="HTML" (click)="checkAns(i,2)" >
                <label for="html">{{entry[1][2]}}</label><br>
                <br>
                <!-- <div class="set" (click)="checkAns(i,3)">{{entry[1][3]}}</div> -->
                <input type="radio" id="html" name="fav_lauage" value="HTML" (click)="checkAns(i,3)" >
                <label for="html">{{entry[1][3]}}</label><br>
            </div>
        </div>
    </mat-card-content>
    
    </mat-card>
    
</div>
